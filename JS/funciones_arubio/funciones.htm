<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funciones</title>
</head>
<body>
    <h1 id="primero"></h1>
    <input type="button" value="Boton1" onclick="boton1()">
    <input type="button" value="Boton2" onclick="boton2()">
    <input type="button" value="Borrar" onclick="delete1()">
    <script>
        function boton1() {
            document.getElementById('primero').innerHTML = ('Has presionado el boton 1')
        }
        function boton2() {
            document.getElementById('primero').innerHTML = ('Has presionado el boton 2')
        }
        function delete1() {
            var elem=document.getElementById('primero');
            elem.parentNode.removeChild(elem);
        }

    </script>
</body>
</html>
